<!-- register.page.html -->
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <ion-grid class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <h2>Crea un nuevo usuario</h2>
      </ion-col>
    </ion-row>

    <!-- Email -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          labelPlacement="floating"
          fill="solid"
          label="Correo"
          name="email"
          required
          minlength="3"
          [(ngModel)]="email"
          #emailRef="ngModel"
          errorText="{{ emailRef.errors }}"
        ></ion-input>
        <ion-col>{{ emailRef.errors | json }}</ion-col>
      </ion-col>
    </ion-row>

    <!-- Contraseña -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          labelPlacement="floating"
          fill="solid"
          label="Contraseña"
          name="password"
          required
          minlength="3"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          errorText="{{ passwordRef.errors }}"
          type="password"
        ></ion-input>
      </ion-col>
    </ion-row>

    <!-- Repetir contraseña -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-input
          labelPlacement="floating"
          fill="solid"
          label="Repetir Contraseña"
          name="repeatpassword"
          required
          minlength="3"
          [(ngModel)]="repeatPassword"
          #repeatpasswordRef="ngModel"
          errorText="{{ repeatpasswordRef.errors }}"
          type="password"
        ></ion-input>
      </ion-col>
    </ion-row>

    <!-- Rol -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-select
          label="Rol"
          name="role_id"
          interface="popover"
          required
          [(ngModel)]="role_id"
          #roleRef="ngModel"
        >
          <ion-select-option [value]="1">Operador Autorizado</ion-select-option>
          <ion-select-option [value]="2">Consulta</ion-select-option>
          <ion-select-option [value]="3">Administrador</ion-select-option>
        </ion-select>
        <ion-col>{{ roleRef.errors | json }}</ion-col>
      </ion-col>
    </ion-row>
    <ion-button (click)="this.takePhoto()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
    <!-- Botón -->
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col size="12" size-sm="8" size-md="6">
        <ion-button
          expand="block"
          shape="round"
          type="submit"
          [disabled]="!userForm.valid"
        >
          REGISTRARSE
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
